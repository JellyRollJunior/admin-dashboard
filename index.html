<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="Stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img
          class="sidebar-title image"
          src="icons/view-dashboard.svg"
          alt=""
        />
        <div class="sidebar-title">Dashboard</div>
        <div></div>
        <div></div>
        <img src="icons/home.svg" alt="" />
        <div>Home</div>
        <img src="icons/card-account-details-outline.svg" alt="" />
        <div>Profile</div>
        <img src="icons/message-reply.svg" alt="" />
        <div>Messages</div>
        <img src="icons/clock-time-three.svg" alt="" />
        <div>History</div>
        <img src="icons/file-multiple.svg" alt="" />
        <div>Tasks</div>
        <img src="icons/account-group.svg" alt="" />
        <div>Communities</div>
        <div></div>
        <div></div>
        <img src="icons/cog.svg" alt="" />
        <div>Settings</div>
        <img src="icons/help-box.svg" alt="" />
        <div>Support</div>
        <img src="icons/shield-check.svg" alt="" />
        <div>Privacy</div>
      </div>
      <div class="header">
        <div class="top-header">
          <button class="magnifying-glass icon-button"></button>
          <input type="text" class="search-bar" />
          <button class="notification-bell icon-button"></button>
          <img class="user-icon" src="images/flowers.jpeg" alt="" />
          <div class="username">Brandon Lin</div>
        </div>
        <div class="bottom-header">
          <img class="user-icon" src="images/flowers.jpeg" alt="" />
          <div>
            <span class="greeting">Hi there,</span><br />
            <span class="username">Brandon Lin (@JellyrollJunior)</span>
          </div>
          <button class="menu-button">New</button>
          <button class="menu-button">Upload</button>
          <button class="menu-button">Share</button>
        </div>
      </div>
      <div class="main-content">
        <div class="projects">
          <div class="project-title">Your Projects</div>
          <div class="card">I am a test card</div>
          <div class="card">I am a test card</div>
          <div class="card">I am a test card</div>
          <div class="card">I am a test card</div>
          <div class="card">I am a test card</div>
          <div class="card">I am a test card</div>
        </div>
        <div class="annoucements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
