<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="Stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-item sidebar-title">
          <img src="icons-svg/view-dashboard.svg" alt="" />
          <div>Dashboard</div>
        </div>
        <div class="sidebar-item">
          <img src="icons-svg/home.svg" alt="" />
          <div>Home</div>
        </div>
        <div class="sidebar-item">
          <img src="icons-svg/card-account-details-outline.svg" alt="" />
          <div>Profile</div>
        </div>
        <div class="sidebar-item">
          <img src="icons-svg/message-reply.svg" alt="" />
          <div>Messages</div>
        </div>
        <div class="sidebar-item">
          <img src="icons-svg/clock-time-three.svg" alt="" />
          <div>History</div>
        </div>
        <div class="sidebar-item">
          <img src="icons-svg/file-multiple-outline.svg" alt="" />
          <div>Tasks</div>
        </div>
        <div class="sidebar-item">
          <img src="icons-svg/account-group.svg" alt="" />
          <div>Communities</div>
        </div>
        <div></div>
        <div class="sidebar-item">
          <img src="icons-svg/cog.svg" alt="" />
          <div>Settings</div>
        </div>
        <div class="sidebar-item">
          <img src="icons-svg/help-box.svg" alt="" />
          <div>Support</div>
        </div>
        <div class="sidebar-item">
          <img src="icons-svg/shield-check.svg" alt="" />
          <div>Privacy</div>
        </div>
      </div>
      <div class="header">
        <div class="top-header">
          <button class="magnifying-glass icon-button"></button>
          <input type="text" class="search-bar" />
          <button class="notification-bell icon-button"></button>
          <img src="images/flowers.jpeg" alt="" class="user-icon" />
          <div class="username">Brandon Lin</div>
        </div>
        <div class="bottom-header">
          <img src="images/flowers.jpeg" alt="" class="user-icon" />
          <div>
            <span class="greeting">Hi there,</span><br />
            <span class="username">Brandon Lin (@JellyrollJunior)</span>
          </div>
          <button class="menu-button">New</button>
          <button class="menu-button">Upload</button>
          <button class="menu-button">Share</button>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
