<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="Stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title"><img src="" alt="">Dashboard</div>
        <div class="nav">
          <div class="sidebar-item">
            <img src="" alt="">
            <div>Home</div>
          </div>
          <div class="sidebar-item">
            <img src="" alt="">
            <div>Profile</div>
          </div>
          <div class="sidebar-item">
            <img src="" alt="">
            <div>Messages</div>
          </div>
          <div class="sidebar-item">
            <img src="" alt="">
            <div>History</div>
          </div>
          <div class="sidebar-item">
            <img src="" alt="">
            <div>Tasks</div>
          </div>
          <div class="sidebar-item">
            <img src="" alt="">
            <div>Communities</div>
          </div>
        </div>
        <div class="admin-items">
          <div class="sidebar-item">
            <img src="" alt="">
            <div>Settings</div>
          </div>
          <div class="sidebar-item">
            <img src="" alt="">
            <div>Support</div>
          </div>
          <div class="sidebar-item">
            <img src="" alt="">
            <div></div>
          </div>
        </div>
      </div>

          <button class="magnifying-glass icon-button"></button>
          <input type="text" class="search-bar" />
          <button class="notification-bell icon-button"></button>
          <img src="images/flowers.jpeg" alt="" class="user-icon" />
          <div class="username">Brandon Lin</div>
        </div>
        <div class="bottom-header">
          <img src="images/flowers.jpeg" alt="" class="user-icon" />
          <div>
            <span class="greeting">Hi there,</span><br />
            <span class="username">Brandon Lin (@JellyrollJunior)</span>
          </div>
          <button class="menu-button">New</button>
          <button class="menu-button">Upload</button>
          <button class="menu-button">Share</button>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
